{% extends "base.html" %}

{% block title %}Error - Donation Platform{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-md-8 text-center">
            <div class="card shadow-sm border-0">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
                    </div>
                    
                    <h1 class="mb-3">Oops! Something went wrong</h1>
                    
                    {% if error %}
                        <p class="lead text-muted mb-4">{{ error }}</p>
                    {% else %}
                        <p class="lead text-muted mb-4">An unexpected error has occurred.</p>
                    {% endif %}
                    
                    <div class="d-grid gap-3 col-md-6 mx-auto">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Return to Home
                        </a>
                        
                        <a href="javascript:history.back()" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Go Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
